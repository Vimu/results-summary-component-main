<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <main>
    <div class="card container">

      <div class="card__left">
        <h1 class="card__left-title">Your Result</h1><!--card__left-title -->
        <div class="card__left-circle">
          <h2 class="score">76</h2>
          <p class="of">of 100</p>
        </div>
        <h3 class="card__left-great">Great</h3><!--card__left-great -->
        <p class="card__left-p">You scored higher than 65% of the people who have taken these tests.</p><!--card__left-p -->
      </div>

      <div class="card__right">
        <h3 class="card__right-title">Summary</h3>

        <div class="card__right-results light-red">
          <div class="items">
            <img src="./assets/images/icon-reaction.svg" alt="reaction">
            <span class="txt">Reaction</span>
          </div>
          <span class="marks"><strong>80 </strong>/ 100</span>
        </div>

        <div class="card__right-results orangey-yellow">
          <div class="items">
            <img src="./assets/images/icon-memory.svg" alt="reaction">
            <span class="txt">Memory</span>
          </div>
          <span class="marks"><strong>92 </strong>/ 100</span>
        </div>

        <div class="card__right-results green-teal">
          <div class="items">
            <img src="./assets/images/icon-verbal.svg" alt="reaction">
            <span class="txt">Verbal</span>
          </div>
          <span class="marks"><strong>61 </strong>/ 100</span>
        </div>

        <div class="card__right-results cobalt-blue">
          <div class="items">
            <img src="./assets/images/icon-visual.svg" alt="reaction">
            <span class="txt">Visual</span>
          </div>
          <span class="marks"><strong>72 </strong>/ 100</span>
        </div>
        <button type="button" class="card__right-btn">Continue</button>
      </div>
    </div>
  </main>

</body>
</html>
